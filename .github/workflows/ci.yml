name: CI

on:
  pull_request:
  push:
    tags-ignore:
      - v*

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scalaversion: ["2.11.12", "2.12.14", "2.13.6", "3.0.1"]
    steps:

      - uses: actions/checkout@v2

      - name: Setup Scala
        uses: japgolly/setup-everything-scala@v2.0

      - name: Build and test
        run: sbt -DCI=1 "++${{ matrix.scalaversion }}" test package doc

      - name: Validate formatting
        run: sbt -DCI=1 "++${{ matrix.scalaversion }}" dom/scalafmtCheck

      - name: Validate api report
        if: matrix.scalaversion != '2.11.12' && matrix.scalaversion != '3.0.1'
        run: ./api-reports/validate "${{ matrix.scalaversion }}"

  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: japgolly/setup-everything-scala@v2.0
      - name: Readme generation
        run: sbt readme/run
